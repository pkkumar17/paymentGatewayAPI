<div class="container">
  <h2>Customer Details</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="customer_data.email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="customer_data.pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="first_name">First Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="first_name" placeholder="Enter Frist Name" ng-model="customer_data.first_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="last_name">Last Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" ng-model="customer_data.last_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="phone" placeholder="Enter Phone" ng-model="customer_data.phone">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fax">Fax:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="fax" placeholder="Enter Fax" ng-model="customer_data.fax">
      </div>
    </div>
    <!-- <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div> -->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="saveCustomer(customer_data)">Submit</button>
      </div>
    </div>
  </form>
</div>
